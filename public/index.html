<HTML>
    <head>CloudWiz.UK</head>
    <Body>
        <h1>Welcome to CloudWiz.UK</h1>
        <p>This is a placeholder page for the CloudWiz.UK website.</p>
        <p>More content will be added soon!</p>  
        <p>copyright 2025 All rights </p>   
        <button onclick="btnHello()">Hello</button>       
    </Body>
    <script>
        async function btnHello(){
            alert("testing ")
            var msg = "Geolocation is not supported by this browser" ;
            if (navigator.geolocation) {
                const ret = await navigator.geolocation.getCurrentPosition(
                    function(position) {
                        msg =  "Latitude: " + position.coords.latitude + " " + "Longitude: " + position.coords.longitude ;
                    },
                    function(error) {
                        msg = "Error Code = " + error.code + " - " + error.message ; 
                    }
                );
                if ( msg == "" )
                    msg = "Error Code = " + ret;
            } else {
                msg = "Geolocation is not supported by this browser."
            }
            console.log(msg);
            alert(msg);
        }

    </script>
</HTML>
